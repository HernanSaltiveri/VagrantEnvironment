

- name: Create Docker Network
  become: true
  shell: "docker network create rabbits"

- name: Create Rabbit Cluster Node 1 
  become: true
  shell: "sudo docker run -d --rm --net rabbits -v ${PWD}/config/rabbit-1/:/config/ -e RABBITMQ_CONFIG_FILE=/config/rabbitmq -e RABBITMQ_ERLANG_COOKIE=WIWVHCDTCIUAWANLMQAW --hostname rabbit-1 --name rabbit-1 -p 8081:15672 rabbitmq:3.8-management "

- name: Create Rabbit Cluster Node 2 
  become: true
  shell: "sudo docker run -d --rm --net rabbits -v ${PWD}/config/rabbit-2/:/config/ -e RABBITMQ_CONFIG_FILE=/config/rabbitmq -e RABBITMQ_ERLANG_COOKIE=WIWVHCDTCIUAWANLMQAW --hostname rabbit-2 --name rabbit-2 -p 8082:15672 rabbitmq:3.8-management"

- name: Create Rabbit Cluster Node 3 
  become: true
  shell: "sudo docker run -d --rm --net rabbits -v ${PWD}/config/rabbit-3/:/config/ -e RABBITMQ_CONFIG_FILE=/config/rabbitmq -e RABBITMQ_ERLANG_COOKIE=WIWVHCDTCIUAWANLMQAW --hostname rabbit-3 --name rabbit-3 -p 8083:15672 rabbitmq:3.8-management"

- name: Federation Rabbit Cluster Node 1 
  become: true
  shell: "docker exec -it rabbit-1 rabbitmq-plugins enable rabbitmq_federation"

- name: Federation Rabbit Cluster Node 2 
  become: true
  shell: "docker exec -it rabbit-2 rabbitmq-plugins enable rabbitmq_federation"

- name: Federation Rabbit Cluster Node 3 
  become: true
  shell: "docker exec -it rabbit-3 rabbitmq-plugins enable rabbitmq_federation"



